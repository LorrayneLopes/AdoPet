<div class="container p-3 rounded">
  <h3 class="container__title text-center">Alterar senha</h3>

  <form
    [formGroup]="form"
    class="d-flex flex-column gap-2 justify-content-center"
  >
    <div class="form-group">
      <label for="currentPassword">Senha atual</label>
      <input
        type="password"
        class="form-control"
        id="currentPassword"
        placeholder="Digite sua senha atual"
        formControlName="currentPassword"
        [autocomplete]="false"
      />
      <small class="text-danger">{{
        getErrorMessage(form, "currentPassword")
      }}</small>
    </div>
    <div class="form-group">
      <label for="newPassword">Nova senha</label>
      <input
        type="password"
        class="form-control"
        id="newPassword"
        placeholder="Digite sua nova senha"
        formControlName="password"
        [autocomplete]="false"
      />
      <small class="text-danger">{{ getErrorMessage(form, "password") }}</small>
    </div>
    <div class="form-group">
      <label for="confirmNewPassword">Confirme a nova senha</label>
      <input
        type="password"
        class="form-control"
        id="confirmNewPassword"
        placeholder="Confirme sua nova senha"
        formControlName="confirmPassword"
        [autocomplete]="false"
      />
      <small class="text-danger">{{
        getErrorMessage(form, "confirmPassword")
      }}</small>
    </div>
    <button
      type="submit"
      class="btn btn-secondary mt-3 btn-submit w-100"
      [disabled]="!form.valid"
      (click)="changePassword()"
    >
      Alterar senha
    </button>
  </form>
</div>
