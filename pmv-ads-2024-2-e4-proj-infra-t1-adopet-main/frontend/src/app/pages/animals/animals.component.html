<div class="container">
  <div class="container__search mt-5">
    <h4 class="search__title">Encontre seu novo amigo</h4>

    <form [formGroup]="form" class="d-flex">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control border-end-0"
          placeholder="Pesquise por um pet..."
          aria-describedby="basic-addon1"
          formControlName="Name"
        />
        <div class="input-group-append border-start-0 border-end-0">
          <button class="input-group-text d-block" (click)="onSubmit()">
            <i class="fas fa-search w-100 h-100"></i>
          </button>
        </div>
        <div class="input-group-append">
          <span class="input-group-text d-block" (click)="openFilterModal()">
            <i class="fas fa-sliders-h w-100 h-100"></i>
          </span>
        </div>
      </div>
    </form>
  </div>

  <div class="mt-4">
    <div
      class="row col-12 justify-content-center gap-2 m-auto mt-4 animals-list"
    >
      <app-animal-list [animals]="animals()"></app-animal-list>
    </div>
  </div>
</div>
