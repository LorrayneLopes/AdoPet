<ion-content>
  <div class="container">
    <div class="container__search mt-5">
      <h4 class="search__title">Encontre seu novo amigo</h4>

      <form [formGroup]="form" class="d-flex">
        <ion-item class="mb-3" lines="none">
          <ion-input
            type="text"
            placeholder="Pesquise por um pet..."
            formControlName="Name"
            clearInput
          ></ion-input>
          <ion-button fill="clear" slot="end" (click)="onSubmit()">
            <ion-icon name="search"></ion-icon>
          </ion-button>
          <!-- <ion-button fill="clear" slot="end" (click)="openFilterModal()">
            <ion-icon name="sliders"></ion-icon>
          </ion-button> -->
        </ion-item>
      </form>
    </div>

    <!-- Lista de animais -->
    <div class="mt-4">
      <div
        class="row col-12 justify-content-center gap-2 m-auto mt-4 animals-list"
      >
        <app-animal-list [animals]="animals()"></app-animal-list>
      </div>
    </div>
  </div>
</ion-content>
