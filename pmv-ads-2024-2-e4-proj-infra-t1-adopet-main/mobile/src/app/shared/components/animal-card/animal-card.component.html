<ion-card
  *ngIf="(isLoading | async) === false && hasAnimalData; else loaderTemplate"
>
  <ion-card-header
    [style.background-image]="'url(' + getImageUrl(animal.image) + ')'"
    class="card__header"
  ></ion-card-header>

  <ion-card-content class="card__body">
    <h5 class="body__title">{{ animal.name }}</h5>
    <div class="body__content">
      <span class="content__gender">
        {{ animal.gender }} - {{ animal.age }}
      </span>
      <span class="content__address">
        {{ animal.address.city }} - {{ animal.address.state }}
      </span>
    </div>
  </ion-card-content>
</ion-card>

<ng-template #loaderTemplate>
  <ion-skeleton-text
    [animated]="true"
    [style]="{ width: '100%', height: '200px', marginBottom: '1rem' }"
  ></ion-skeleton-text>

  <ion-skeleton-text
    [animated]="true"
    [style]="{
      padding: '1rem',
      height: '1rem',
      width: '80%',
      margin: '0 auto'
    }"
  ></ion-skeleton-text>

  <ion-skeleton-text
    [animated]="true"
    [style]="{
      padding: '1rem',
      height: '1rem',
      width: '70%',
      margin: '0 auto'
    }"
  ></ion-skeleton-text>

  <ion-skeleton-text
    [animated]="true"
    [style]="{
      padding: '1rem',
      height: '1rem',
      width: '70%',
      margin: '0 auto'
    }"
  ></ion-skeleton-text>
</ng-template>
